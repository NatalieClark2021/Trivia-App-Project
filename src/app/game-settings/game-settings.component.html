
<div class="container">
  <form>
    <div class="form-row">
      <div class="col-5">
      <label for="questionAmountInput">Number of Questions:</label>
      <input type="text" class="form-control" id="questionAmountInput" placeholder="Number of Questions">
      </div>
    </div>
  </form>
</div>

<!--Allows the selection of question category-->
  <div class="container">
  <div class="row">
    <div class="col-sm">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <label class="mr-sm-2" for="questionCategorySelect">Question Category</label>
            <select class="custom-select mr-sm-2" id="questionCategorySelect">
              <option selected>Choose...</option>
              <option value="1">General Knowledge</option>
              <option value="2">Sports</option>
              <option value="3">Animals</option>
              <option value="4">History</option>
              <option value="5">Mythology</option>
            </select>
          </div>
        </div>
      </form>
    </div>

  <!--Allows the selection of question difficulty-->
   <div class="col-sm">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <label class="mr-sm-2" for="questionDifficultySelect"> Question Difficulty</label>
            <select class="custom-select mr-sm-2" id="questionDifficultySelect">
              <option selected>Choose...</option>
              <option value="1">Easy</option>
              <option value="2">Medium</option>
              <option value="3">Hard</option>
            </select>
          </div>
        </div>
      </form>
    </div>

  <!--Allows the selection of question types-->
    <div class="col-sm">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <label class="mr-sm-2" for="questionTypeSelect">Question Type</label>
            <select class="custom-select mr-sm-2" id="questionTypeSelect">
              <option selected>Choose...</option>
              <option value="1">Multiple Choice</option>
              <option value="2">True / False</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<button type="button" class="btn btn-outline-success">Continue</button>
