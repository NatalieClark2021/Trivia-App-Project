<div class="col-md-7">

    <h2> Team Names </h2>

    <form #nameRef="ngForm" (ngSubmit)="onFormSubmit(nameRef)">
      <div class="form-group repInput">
        <label for="name"> Team Name: </label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [formControl]="nameControl"
        >
      </div>
    </form>
    <button> Route to GamePlay </button>
</div>
